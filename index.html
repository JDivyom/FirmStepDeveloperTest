<html>

        <meta charset="UTF-8">

        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <body>

       <div class="jumbotron text-center">
       <h1>Queue App</h1>
        </div>
        <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                    <h3 class= "text-left"> New Customer </h3>
                    <h4  class= "text-left"><strong> Services </strong> <h4>
                    <form action="https://jdivyom.github.io/FirmStepDeveloperTest/submit.php" name="queue_form" method="post">
                        <div id="servicelist">
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="tabPannels">
                            <ul class="tabHeadings">
                                <li data-tabid="Citizen" >Citizen </li>
                                <li data-tabid="Organisition" >  Organisition </li>
                                <li data-tabid="Annonymous" >  Annonymous  </li>
                            </ul>
                            <div id="Citizen" class="tab active">
                                <label> Title     : </label>
                                <input type="text" id="title" name="title"><br>
                                <label> FirstName : </label>
                                <input type="text" id="fname" name="fname"><br>
                                <label> LastName  : </label>
                                <input type="text" id="lname" name="lname"><br>
                                <br>
                                <br>
                            </div>
                            <div id="Organisition" class="tab">
                                <label> Organisation Name : </label>
                                <input type="text" id="oname" name="oname">
                                <br>
                                <br>
                            </div>
                            <div id="Annonymous" class="tab">
                                <br>
                                <br>
                            </div>

                        </div>
                       <input name="submit" id="submitButton" type="submit" value="Add to Queue">

                    </form>


            </div>
            <div class="col-sm-6">
                    <h3 class= "text-left"> Queue </h3>
                    <h4  class= "text-left"><strong> List of the customers being queued. </strong> <h4>
                    <div >
                    <table class="table">
                    <thead>
                    <tr>
                          <th> # </th>
                          <th> Type </th>
                          <th> Name </th>
                          <th> Service </th>
                          <th> Queued at </th>
                    <tr>
                    </thead>
                    <tbody id="queueList">

                    </tbody>

                    </table>

                    </div>

        </div>
        </div>
